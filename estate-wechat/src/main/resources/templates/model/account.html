<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>预存余额</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link th:href="@{/css/index.css}" rel="stylesheet" type="text/css" media="all"/>
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>

</head>
<body>
<input type="hidden" value="1" id="pageNo">
<!--<div class="head">
    <div class="head_tb">
        &lt;!&ndash;<i class="fa"><a></a></i>&ndash;&gt;
        <h1>我的账单</h1>

    </div>
</div>-->
<div class="waik">
    <form action="/pay/prestore" method="post">


        <select class="area_select notnull" name="comm" id="comm">
            <option value="">-请选择社区-</option>
            <option th:each="area:${commList}" th:value="${area.id}" th:text="${area.name}"></option>
        </select>
        <br/>
        <select name="" id="accountName" style="width: 300px">
            <option value="">-请选择账户-</option>
        </select>
        不选默认新建账户
        <br/>
        <input type="number" value="" id="account">
        <br/>
        <button type="button" id="sub" onclick="dosubmit()">预存</button>
    </form>
    <table id="data">
        <tr>
            <td>选择</td>
            <td>物业类型</td>
            <td>物业编号</td>
            <td>费用名称</td>
        </tr>

    </table>
</div>
<div class="bottom">
    <a href="/weChat/page/index">
        <i class="icon icon_f1"></i>
        首页
    </a>

    <a href="javascript:location.href='/weChat/page/bill?openid='+openid" >
        <i class="icon icon_f2"></i>
        账单
    </a>

    <a href="javascript:location.href='/weChat/page/account?openid='+openid">
        <i class="icon icon_f4"></i>
        预存
    </a>

    <a href="/weChat/page/income">
        <i class="icon icon_f3"></i>
        缴费
    </a>
</div>

</body>
<script>

    $(document).ready(function () {
        $("#accountName").change(function () {
            if ($("#accountName").val()) {
                $("#data").hide();
            } else {
                $("#data").show();
            }
        })
        $("#comm").change(function () {
            var t = $("#comm").val();
            if (t == '') {
                return;
            }
            $.ajax({
                url: '/estate/getCostRuleList',
                async: false,
                type: 'get',
                data: {commId: t, openid: "[[${openid}]]"},
                success: function (data) {
                    var json = data.data.list;
                    var t2 = $("#data");
                    var t3 = $("#accountName");
                    // t2.html('<option value="">-选择市-</option>')
                    var content = "";
                    for (var i = 0; i < json.length; i++) {
                        content += '<tr>' +
                            '<td><input type="checkbox" checked name="chose" value="' + json[i].params + '"/></td>' +
                            '<td>' + json[i].property_type + '</td>' +
                            '<td>' + json[i].roomNo + '</td>' +
                            '<td>' + json[i].name + '</td>' +
                            '</tr>';
                    }
                    t2.append(content);
                    var nameList = data.data.nameList;
                    t3.html('<option value="">-请选择账户-</option>')
                    for (var i = 0; i < nameList.length; i++) {
                        t3.append("<option value='" + nameList[i].id + "'>" + nameList[i].name + "</option>");
                    }
                }
            })
        });
    })

    function beginGet() {
        //首先我们要得到多选框中有一些什么样的值
        var date = document.getElementsByName("chose");
        //然后我们去得到这个多选框的长度
        var thisLength = date.length;
        //使用字符串数组，用于存放选择好了的数据
        var str = new Array();
        for (var i = 0; i < thisLength; i++) {
            if (date[i].checked == true) {
                str[i] = date[i].value;
            }
        }
        return remove(str);
    }

    function remove(arr2) {
        var new_arr = [];
        for (var i = 0; i < arr2.length; i++) {
            var items = arr2[i];
            //判断元素是否存在于new_arr中，如果不存在则插入到new_ar中
            if ($.inArray(items, new_arr) == -1) {
                new_arr.push(items);
            }
        }

        return new_arr;
    }

    function dosubmit() {
        var arr = beginGet();
        var text = '';
        if (!(arr.length > 0)) {
            alert("请选择物业费用标准");
            return false;
        }
        for (var i = 0; i < arr.length; i++) {
            text = text + arr[i] + ",";
        }
        var price = $("#account").val();
        var commId = $("#comm").val();
        var accountName = $("#accountName").val();
        if (!(price > 0)) {
            alert("金额不能小于0");
            return false;
        }
        if (commId == '' || commId == null || commId == undefined) {
            alert("请选择社区");
            return false;
        }
        location.href = "/pay/doprestore?payPrice=" + price + "&openid=[[${openid}]]&commId=" + commId + "&accountName=" + accountName + "&costName=" + text;

    }
</script>
</html>
